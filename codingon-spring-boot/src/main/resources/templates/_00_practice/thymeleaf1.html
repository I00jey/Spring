<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>실습</title>
    <style>
        .children {
            color: blue;
        }
        .adult {
            color: green;
        }
    </style>
</head>
<body>
<p class="adult" th:if="${age} >= 20" th:text="${age} + '(세)는 성인입니다.'"></p>
<p class="children" th:unless="${age} >= 20" th:text="${age} + '(세)는 미성년자입니다.'"></p>
</body>
</html>
